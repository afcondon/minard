workspace:
  # No packageSet - using solver mode to pull from live registry
  # All hylograph dependencies now from registry!
  extraPackages: {}

package:
  name: minard-site-explorer
  description: "Minard Site Explorer: Route analysis and dead code detection"
  dependencies:
    # Core
    - aff: ">=8.0.0 <9.0.0"
    - argonaut-codecs: ">=9.1.0 <10.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - halogen: ">=7.0.0 <8.0.0"
    - halogen-subscriptions: ">=2.0.0 <3.0.0"
    - hylograph-graph: ">=0.1.0 <0.2.0"
    - hylograph-layout: ">=0.1.0 <0.2.0"
    - hylograph-selection: ">=0.1.1 <0.2.0"
    - hylograph-simulation: ">=0.1.0 <0.2.0"
    - maybe: ">=6.0.0 <7.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - random: ">=6.0.0 <7.0.0"
    - refs: ">=6.0.0 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - web-dom: ">=6.0.0 <7.0.0"
    - web-events: ">=4.0.0 <5.0.0"
    - web-html: ">=4.1.1 <5.0.0"

  bundle:
    module: SiteExplorer.Main
    outfile: public/bundle.js
    platform: browser
