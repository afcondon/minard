    - prelude: ">=6.0.2 <7.0.0"
    - random: ">=6.0.0 <7.0.0"
    - sigil: "*"
    - strings: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - web-dom: ">=6.0.0 <7.0.0"
    - web-events: ">=4.0.0 <5.0.0"
    - web-html: ">=4.1.1 <5.0.0"
    - web-uievents: ">=5.0.0 <6.0.0"
