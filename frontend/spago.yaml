package:
  name: minard-frontend
  description: Minard - Code cartography visualization frontend
  bundle:
    module: CE2.Main
    outfile: public/bundle.js
    platform: browser
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - affjax: ">=13.0.0 <14.0.0"
    - affjax-web: ">=1.0.0 <2.0.0"
    - argonaut-codecs: ">=9.1.0 <10.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - halogen: ">=7.0.0 <8.0.0"
    - hylograph-layout: ">=0.1.0 <0.2.0"
    - hylograph-selection: ">=0.2.0 <0.3.0"
